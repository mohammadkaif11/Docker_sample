apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: docker-sample
  name: docker-sample
spec:
  replicas: 5
  selector:
    matchLabels:
      app: docker-sample
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: docker-sample
    spec:
      containers:
      - image: gcr.io/shardings-c-362513/docker-sample:v1
        name: docker-sample
        imagePullPolicy: Always
        resources: {}
        ports:
          - containerPort: 3080 
status: {}

---

apiVersion: v1
kind: Service
metadata:
  name: docker-sample
  labels:
    run: docker-sample
spec:
  ports:
  - port: 3080
    protocol: TCP
  selector:
    app: react-webapp
  type: LoadBalancer
